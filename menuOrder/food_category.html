<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="food.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="food.js"></script>
</head>
<body style="background-image: url('k2.jpg');background-repeat: no-repeat;background-size: cover;">
   
    <nav>
        <a href="food_category.html">Manage Category</a>
     
        <a href="food_menu.html">Manage Menu</a>
 
        <a href="food_order.html">Manage Order</a>
    </nav>
    <div class="addInput">
        <div class="form-group">
            <label for="email">Food Name:</label>
            <input type="email" class="form-control" id="fname">
        </div>
        <div class="form-group">
            <label for="email">Food Price:</label>
            <input type="email" class="form-control" id="fprice">
        </div>
        <div class="form-group">
            <label for="pwd">Description:</label>
            <input type="text" class="form-control" id="fdescription">
        </div>
        <div class="form-group">
            <label for="email">Choose Category:</label> <br>
            <select name="category" id="fcategory" class="form-control">
                <option value="Pizza">Pizza</option>
                <option value="Juice">Juice</option>
                <option value="IceCream">Ice-cream</option>
                <option value="Burger">Burger</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Choose Image:</label><br>
            <select name="image" id="fimage" class="form-control">
                <option value="apple_juice.jpg">Apple Juice</option>
                <option value="orange_juice.jpg">Orange Juice</option>
                <option value="Pineapple_juice.jpg">Pineapple Juice</option>
                <option value="watermelon_juice.jpg">Watermelon Juice</option>
                <option value="strawberry_juice.jpg">Strawberry Juice</option>
                
                <option value="grape_ice.jpg">Grape ice-cream</option>
                <option value="orange_ice.jpg">Orange ice-cream</option>
                <option value="pineapple_ice.jpg">Pineapple ice-cream</option>
                <option value="strawberry_ice.jpg">Strawberry ice-cream</option>

                <option value="chicago-pizza.jpg">Chicago pizza</option>
                <option value="gourmet_pizza.jpg">Gourmet pizza</option>
                <option value="greek_pizza.jpg">Greek pizza</option>
                <option value="neapolitan-pizza.jpeg">Neapolitan pizza</option>
                <option value="newyorkstyle_pizza.jpg">Newyorkstyle pizza</option>
                <option value="sicilian_pizza.jpg">Sicilian pizza</option>
                <option value="stuffed_pizza.jpg">Stuffed pizza</option>
                <option value="traditional_pizza.jpg">Traditional pizza</option>
                <option value="white-pizza.jpg">White pizza</option>

                <option value="burger.jpg">burger</option>
                <option value="burger_one.jpg">burger</option>
                <option value="burger_two.jpg">burger</option>
                <option value="burger_three.jpg">burger</option>
                <option value="burger_four.jpg">burger</option>
            </select>
        </div>
        <button onclick="addFoodCategory();" id="addBtn">Add</button>
        <button id="btn">Update</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="foodData">
        
            </tbody>
        </table>
    </div>
    
</body>
</html>
