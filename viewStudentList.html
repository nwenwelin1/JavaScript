<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="list.js"></script>
</head>
<body>
   <form action="">
       <section class="first">
            <input type="text" placeholder="Name" id="name" required> <br>
            <input type="text" id="phno" placeholder="Phone number" required><br>
            <input type="email" placeholder="Email address" id="email" required><br>
       </section>
       <section>
            <textarea name="" id="address" placeholder="Address" required></textarea>
            <br>
            <label for="">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
            <br> <br>
            <label for="">Major:</label>
            <input type="checkbox" id="01" value="501" name="major">
            <label>501</label>
            <input type="checkbox" id="02" value="502" name="major">
            <label>502</label>
            <input type="checkbox" id="03" value="503" name="major">
            <label>503</label>
            <br>
       </section>
       <input type="button" value="save" onclick="studentInfo();">
       <input type="button" value="clear" onclick="reset();">
   </form> 
   <br>
   <br>
   <table style="border: 1px;" id="table">
        <tr>
            <th>Name</th>
            <th>Phone No.</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Major</th>
            <th>Address</th>
        </tr>
   </table>
</body>
</html>
