<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Table</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/operation.js"></script>
</head>
<body>
    <form>
        <div class="form-group">
            <label for="">Enter first number</label><br>
            <input type="number" id="num1">
        </div>
        <div class="form-group">
            <label for="">Enter second number</label><br>
            <input type="number" id="num2">
        </div>
        <button class="btn btn-default" onclick="calculate('0')">+</button>
        <button class="btn btn-default" onclick="calculate('1')">-</button>
        <button class="btn btn-default" onclick="calculate('2')">*</button>
        <button class="btn btn-default" onclick="calculate('3')">/</button>
    </form>
    <label id="result"></label>
</body>
</html>
